<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Manager</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <a href="/index.html" class="home-link">
        <img
          src="assets/logo 1.svg"
          id="logo-image"
          alt="project manager logo"
        />
        <span><h1>Project Manager</h1></span>
      </a>
    </header>
    <main>
      <div class="login-content">
        <div class="login-text">
          <h2>Login Information</h2>
          <p>Enter your credentials</p>
        </div>
        <form action="" class="login-form">
          <div class="input-container">
            <div class="email-input">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your Email"
                required
              />
              <span id="error" class="hidden">Endere√ßo de email invalido.</span>
            </div>
            <div class="password-input">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                minlength="8"
                placeholder="Enter your Password"
                required
              />
            </div>
            <button class="login-button" type="submit">Login</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div class="footer-icons">
          <a href="https://www.facebook.com/" class="footer-icon">
            <img src="assets/facebook.svg" class="icon" alt="facebook logo" />
          </a>
          <a href="https://www.instagram.com/" class="footer-icon">
            <img src="assets/instagram.svg" class="icon" alt="facebook logo" />
          </a>
          <a href="https://www.linkedin.com/" class="footer-icon">
            <img src="assets/linkedin.svg" class="icon" alt="facebook logo" />
          </a>
        </div>
        <p class="footer-text">
          <small>&copy; 2024 Project Manager. All rights reserved.</small>
        </p>
        <a class="footer-link" href="/privacyPolicy.html">Privacy Policy</a>
        <a class="footer-link" href="/privacyPolicy.html">Terms of Service</a>
      </div>
    </footer>
    <script src="javascript/login.js"></script>
  </body>
</html>
